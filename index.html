<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
<header>
    <h1>Expense Tracker</h1>
</header>
</head>
<body>
    <div >
        <form id="form">
            <div>
                <span>Date:</span> <input id="date" class="expense-input" type="date" name="date" >            
            </div>
            <div>
                <span>Location:</span> <input id="location" class="expense-input" type="text" name="location" placeholder="Where was the purchase made?" >
            </div>
            <div>
                <span>Amount: $</span> <input id="amount" class="expense-input" type="number" name="amount" placeholder="How much?" min="0" step=".01" >
            </div>
            <br>
            <div>
                <span>Description:</span> <input id="description" class="expense-input" type="text" name="description" placeholder="Write a brief description of the expense..." >
            </div>
            <div>
            <span>Category:</span> 
            <select id="category" name="type">
                <option value="food">Food</option>
                <option value="housing">Housing</option>
                <option value="insurance">Insurance</option>
                <option value="medical">Medical</option>
                <option value="personal">Personal</option>
                <option value="recreation">Recreation</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">Utilities</option>               
            </select>
            </div>
            <br> 
            <div id="button">
                <input type="submit" class = "button" value="Add New Expense">
            </div>           
        </form>
    </div>
    <br>
    
    <br>
    <table id ="table">
        <thead>
            <th>Date</th>
            <th>Location</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
        </thead>
        <tbody id="table-body">

        </tbody>
        <tfoot>
            <td></td>
            <td></td>
            <td scope="row" id="total">Total:</td>
            <td id="" step=".01">$<span id="total-number">0</span></td>                
        </tfoot>
    </table>       
</body>
<script src="main.js"></script>
</html>
